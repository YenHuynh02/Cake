<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cakie</title>
    <link rel="shortcut icon" href="strawberry-cake.png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="form">
        <div class="reindeer">
            <div class="ears ears-left"></div>
            <div class="ears ears-right"></div>
            <div class="reindeerHead">
                <div class="eyes">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                </div>
            </div>
            <div class="nose"></div>
            <div class="mouth"></div>
            <div class="antler-inner inner-left"></div>
            <div class="antler-inner inner-right"></div>
            <div class="antler-outter outter-left"></div>
            <div class="antler-outter outter-right"></div>
        </div>

        <div class="info">
            <button type="submit" id="startButton">
                Start <br> เริ่ม
            </button>
            <div class="section1">
                <div id="chatbox"></div>
            </div>
        </div>
    </div>
</body>
<script src="scripts.js"></script>

</html>
